{% extends 'base.html' %}
{% block content %}
<div style="text-align: center; margin-bottom: 30px;">
  <h2 style="font-size: 36px; margin: 0 auto;">ğŸ“š Students Dashboard</h2>
  <div style="display: flex; justify-content: center; gap: 20px; margin-top: 20px; flex-wrap: wrap;">
    <div style="background: linear-gradient(135deg, #667eea, #764ba2); padding: 20px 40px; border-radius: 15px; box-shadow: 0 8px 20px rgba(0,0,0,0.3);">
      <h3 style="margin: 0; font-size: 40px;">{{ students|length }}</h3>
      <p style="margin: 5px 0 0 0;">Total Students</p>
    </div>
  </div>
</div>

<table border="1" style="width:100%;">
  <tr><th>Name</th><th>Roll No</th><th>Class</th><th>Photo</th><th>Actions</th></tr>
  {% for student in students %}
    <tr>
      <td>{{ student.name }}</td>
      <td>{{ student.roll_no }}</td>
      <td>{{ student.class_name }}</td>
      <td><img src="{{ url_for('static', filename='images/student_photos/' + student.photo) }}" width="80"></td>
      <td>
        <a href="{{ url_for('edit_student', id=student.id) }}" style="color: #00c6ff; margin-right: 15px;">âœï¸ Edit</a>
        <a href="{{ url_for('delete_student', id=student.id) }}" onclick="return confirm('Delete {{ student.name }}?')" style="color: #ff6b6b;">ğŸ—‘ï¸ Delete</a>
      </td>
    </tr>
  {% endfor %}
</table>

<div style="margin-top: 30px; text-align: center;">
  <a href="{{ url_for('student_register') }}"><button style="margin: 10px;">â• Add New Student</button></a>
</div>
{% endblock %}
